<!DOCTYPE html>
<html class="no-js" dir="ltr">
  <head>
    <!-- 메타 태그 -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="image/og_iwdb_logo.png" />

    <!-- 파비콘 관련 -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 폰트 관련 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />

    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- 본 페이지 스타일시트 -->
    <link rel="stylesheet" href="css/toKakao.css" />

    <!-- 페이지 타이틀 -->
    <title>카카오 웹툰으로 이동</title>
  </head>

  <!-- Dark Mode 전환 시, body 태그에 class="dark-mode" 추가됨 -->
  <body>
    <!-- 고정된 Top bar 파트
         Foundation 프레임워크 사용 1 : https://get.foundation/sites/docs/sticky.html
        Foundation 프레임워크 사용 2 : https://get.foundation/sites/docs/top-bar.html -->
    <div data-sticky-container>
      <div class="top-bar" id="responsive-menu" data-sticky data-options="marginTop:0;">
        <!-- Top bar 좌측 파트 -->
        <div class="top-bar-left">
          <ul class="menu">
            <!-- 로고 -->
            <li>
              <a id="logo" href="./main.html"><img src="./images/IWDB_LOGO.png" /></a>
            </li>
            <!-- 로고 글자 -->
            <li>
              <p class="white-font">Internet<br />Webtoon<br />Database</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 카카오 페이지로 이동함을 알리는 상자 -->
    <div
      class="callout secondary warning title large-12"
      style="margin: 0 auto; border-radius: 5px; border: 1px solid #ddd; transform: translate(0, 20%); width: 60%"
    >
      <h2 class="text" id="msg">
        카카오웹툰 사이트 로그인이 <br />
        필요한 서비스입니다.
      </h2>
      <h3 class="text">
        <span id="countdown">3</span>초 후에 카카오 웹툰의 <br />
        해당 웹툰 페이지로 이동합니다...
      </h3>
    </div>
    <!-- 3초를 세는 프로그레스 바 -->
    <div
      class="progress warning"
      role="progressbar"
      aria-valuenow="100"
      aira-valuemin="0"
      aria-valuemax="0"
      style="width: 60%; margin: 0 auto; transform: translate(0, 500%)"
    >
      <div class="progress-meter" id="progress-meter"></div>
    </div>
  </body>

  <!-- 공통 자바스크립트 -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>

  <!-- 본 페이지 자바스크립트 -->
  <script src="js/toKakao.js"></script>
</html>
