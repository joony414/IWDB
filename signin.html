    <!-- 공통 스타일시트 -->

    <!-- 페이지 타이틀 -->
    <title>회원가입</title>
  </head>

  <!-- Dark Mode 전환 시, body 태그에 class="dark-mode" 추가됨 -->
  <body>
    <!-- 고정된 Top bar 파트
         Foundation 프레임워크 사용 1 : https://get.foundation/sites/docs/sticky.html
        Foundation 프레임워크 사용 2 : https://get.foundation/sites/docs/top-bar.html -->
    <div data-sticky-container>
      <div class="top-bar" id="responsive-menu" data-sticky data-options="marginTop:0;" data-off-canvas-sticky>
        <!-- Top bar 좌측 파트 -->
        <div class="top-bar-left">
          <ul class="menu">
            <!-- 로고 -->
            <li>
              <a id="logo" href="./main.html"><img src="./images/IWDB_LOGO.png" /></a>
            </li>
            <!-- 로고 글자 -->
            <li>
              <p class="white-font">Internet<br />Webtoon<br />Database</p>
            </li>
          </ul>
        </div>

        <!-- Top bar 우측 파트 -->
        <div class="top-bar-right">
          <ul class="menu">
            <!-- 내 서재 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./favorite.html" id="my-library-text" class="hide" data-toggle="my-library-dropdown">내 서재</a>
            <div
              id="my-library-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="favorite-text" href="./favorite.html">즐겨찾기</a></li>
                <li><a id="history-text" href="./history.html">감상 기록</a></li>
                <li><a id="bookmark-text" href="./bookmark.html">책갈피</a></li>
              </ul>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 계정 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./mypage.html" id="nickname-text" class="hide" data-toggle="nickname-dropdown">홍길동</a>
            <div
              id="nickname-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="mypage-text" href="./mypage.html">회원정보</a></li>
                <li><a id="logout-text" href="#0">로그아웃</a></li>
              </ul>
            </div>

            <!-- 회원가입 파트 -->
            <a id="signin-text" class="top-bar-text font-bold" href="./signin.html">회원가입</a>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 검색 박스 파트 -->
            <div id="search-box" class="radius white-bg">
              <input type="search" placeholder="제목, 작가, 태그 검색" />
              <button id="search-button" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 다크 모드 스위치 -->
            <div class="switch" style="transform: translate(0, -7px)">
              <p style="margin-bottom: 0px">다크 모드</p>
              <input class="switch-input" id="yes-no" type="checkbox" name="darkModeSwitch" />
              <label class="switch-paddle" for="yes-no">
                <span class="show-for-sr">다크 모드?</span>
                <span class="switch-active" aria-hidden="true"></span>
                <span class="switch-inactive" aria-hidden="true"></span>
              </label>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- 회색선 위 파트 -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <!-- 여백 -->
        <div class="large-12 cell"><span>&nbsp;</span></div>
        <div class="large-12 cell"><span>&nbsp;</span></div>

        <!-- 페이지 이동 항목
             Foundation 프레임워크 사용 : https://get.foundation/sites/docs/breadcrumbs.html -->
        <nav aria-label="You are here:" role="navigation">
          <ul class="breadcrumbs">
            <li><a href="./login.html" class="font-bold h4">로그인</a></li>
            <li><span class="show-for-sr">현재 위치:</span><a href="./signin.html" class="font-bold h4">회원가입</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- 회색선 -->
    <hr style="max-width: none" />

    <!-- 회색선 아래 파트 -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-6 cell float-center">
          <div class="callout text-center radius grey-font">
            <div class="cell">
              <br />
              <h4>회원 정보를 입력해주시기 바랍니다</h4>
              <br />
            </div>
            <!-- 검증 기능을 탑재한 폼
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/abide.html -->
            <form data-abide novalidate target="iframe1" ; return false;>
              <div data-abide-error class="alert callout" style="display: none">
                <p><i class="fi-alert"></i> 기입하신 항목들을 다시 확인바랍니다.</p>
              </div>
              <div class="grid-container">
                <div class="grid-x grid-margin-x grid-margin-y">
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >이름
                      <input id="name-input" class="radius" type="text" placeholder="이름을 입력해주시기 바랍니다" required />
                      <span class="form-error"> 필수 기입 항목입니다. </span>
                    </label>
                  </div>
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >아이디
                      <div class="group">
                        <input
                          id="id-input"
                          class="radius"
                          type="text"
                          placeholder="아이디를 입력해주시기 바랍니다"
                          required
                          pattern="alpha_numeric"
                        />
                        <button id="id-double-check" type="button" class="button clear double-check" tabindex="-1">중복확인</button>
                        <span class="form-error"> 영문과 숫자만 가능합니다. </span>
                      </div>
                    </label>
                  </div>
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >비밀번호
                      <input id="password" class="radius" type="password" placeholder="비밀번호를 입력해주시기 바랍니다" required />
                      <span class="form-error"> 필수 기입 항목입니다. </span>
                    </label>
                  </div>
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >비밀번호 확인
                      <input
                        class="radius"
                        type="password"
                        placeholder="비밀번호를 입력해주시기 바랍니다"
                        required
                        pattern="alpha_numeric"
                        data-equalto="password"
                      />
                      <span class="form-error"> 비밀번호가 동일하지 않습니다. </span>
                    </label>
                  </div>
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >닉네임
                      <div class="group">
                        <input id="nickname-input" class="radius" type="text" placeholder="닉네임을 입력해주시기 바랍니다" required />
                        <button id="nickname-double-check" type="button" class="button clear double-check" tabindex="-1">중복확인</button>
                        <span class="form-error"> 필수 기입 항목입니다. </span>
                      </div>
                    </label>
                  </div>
                  <div class="cell">
                    <label class="font-bold grey-font"
                      >이메일
                      <div class="group">
                        <input id="email-input" class="radius" type="text" placeholder="이메일을 입력해주시기 바랍니다" required pattern="email" />
                        <button id="email-double-check" type="button" class="button clear double-check" tabindex="-1">중복확인</button>
                        <span class="form-error"> 유효한 이메일 형식이 아닙니다. </span>
                      </div>
                    </label>
                  </div>
                  <fieldset class="cell">
                    <button id="submit-button" class="button radius large" type="submit" value="Submit">
                      &nbsp;&nbsp;&nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
            <iframe id="iframe1" name="iframe1" style="display: none"></iframe>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <!-- footer 파트 -->
    <div id="footer" class="grid-container full">
      <div class="grid-x grid-margin-x grid-padding-x black-bg">
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
        <!-- 고객 센터 -->
        <div class="large-12 cell small-offset-1">
          <a id="customer-service-text" href="./cs.html"><p>고객센터</p></a>
        </div>
        <!-- 문의 메일 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>johndoe@iwdb.com</p>
        </div>
        <!-- 출처 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>썸네일 출처 : <code>comic.naver.com</code> , <code>kakao.webtoon.com</code></p>
        </div>
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
