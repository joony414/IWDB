    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />

    <!-- 공통 스타일시트 -->

    <link rel="stylesheet" href="css/submitbug.css" />

    <!-- 페이지 타이틀 -->
    <title>문의 및 버그신고</title>
  </head>

  <!-- Dark Mode 전환 시, body 태그에 class="dark-mode" 추가됨 -->
  <body>
    <!-- 고정된 Top bar 파트
         Foundation 프레임워크 사용 1 : https://get.foundation/sites/docs/sticky.html
         Foundation 프레임워크 사용 2 : https://get.foundation/sites/docs/top-bar.html -->
    <div data-sticky-container>
      <div class="top-bar" id="responsive-menu" data-sticky data-options="marginTop:0;">
        <!-- Top bar 좌측 파트 -->
        <div class="top-bar-left">
          <ul class="menu">
            <!-- 로고 -->
            <li>
              <a id="logo" href="./main.html"><img src="./images/IWDB_LOGO.png" /></a>
            </li>
            <!-- 로고 글자 -->
            <li>
              <p class="white-font">Internet<br />Webtoon<br />Database</p>
            </li>
          </ul>
        </div>

        <!-- Top bar 우측 파트 -->
        <div class="top-bar-right">
          <ul class="menu">
            <!-- 내 서재 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./favorite.html" id="my-library-text" class="hide" data-toggle="my-library-dropdown">내 서재</a>
            <div
              id="my-library-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="favorite-text" href="./favorite.html">즐겨찾기</a></li>
                <li><a id="history-text" href="./history.html">감상 기록</a></li>
                <li><a id="bookmark-text" href="./bookmark.html">책갈피</a></li>
              </ul>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 계정 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./mypage.html" id="nickname-text" class="hide" data-toggle="nickname-dropdown">홍길동</a>
            <div
              id="nickname-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="mypage-text" href="./mypage.html">회원정보</a></li>
                <li><a id="logout-text" href="#0">로그아웃</a></li>
              </ul>
            </div>

            <!-- 로그인 파트 -->
            <a id="login-text" class="top-bar-text font-bold" href="./login.html">로그인</a>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 검색 박스 파트 -->
            <div id="search-box" class="radius white-bg">
              <input type="search" placeholder="제목, 작가, 태그 검색" />
              <button id="search-button" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 다크 모드 스위치 -->
            <div class="switch" style="transform: translate(0, -7px)">
              <p style="margin-bottom: 0px">다크 모드</p>
              <input class="switch-input" id="yes-no" type="checkbox" name="darkModeSwitch" />
              <label class="switch-paddle" for="yes-no">
                <span class="show-for-sr">다크 모드?</span>
                <span class="switch-active" aria-hidden="true"></span>
                <span class="switch-inactive" aria-hidden="true"></span>
              </label>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- 회색선 위 파트 -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <!-- 여백 -->
        <div class="large-12 cell"><span>&nbsp;</span></div>
        <div class="large-12 cell"><span>&nbsp;</span></div>

        <!-- 페이지 제목 -->
        <div class="large-12 cell">
          <h4 class="text-center font-bold">고객 센터</h4>
        </div>
      </div>
    </div>

    <!-- 회색선 -->
    <hr style="max-width: none" />
    <br />

    <form style="font-family: 'Nanum Square', sans-serif" id="bug-report-form" name="sMail" action="주소" method="post" target="iframe1">
      <p id="form-title" style="font-family: 'Nanum Square', sans-serif">문의 및 버그 신고</p>
      <div class="input-container">
        <!-- 이메일 입력 부분 -->
        <label for="EmailID">이메일 <span class="required">*</span></label>
        <div class="email-input">
          <div class="large-4 medium-4 cell" style="width: 130px">
            <input type="text" name="EmailID" required />
            <!-- 이메일 아이디 입력 -->
          </div>
          <p style="font-size: large">&nbsp;@&nbsp;</p>
          <div class="large-4 medium-4 cell" style="width: 130px">
            <!-- 이메일 도메인 입력-->
            <input type="text" onkeyup="javascript:SearchDomain(sMail);" size="8" name="EmailDomain" style="width: 125px" required />
          </div>
          <span> </span>
          <!--도메인 선택-->
          <select id="SelEmailDomain" onchange="javascript:domainChange(sMail);" name="SelEmailDomain" style="margin-left: 0px">
            <option disabled selected style="color: lightgray" value="" selected>메일주소선택</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
            <option value="kakao.com">kakao.com</option>
            <option value="nate.com">nate.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="user">직접 입력</option>
          </select>
        </div>
      </div>
      <!-- 주제 선택 부분 -->
      <div class="input-container">
        <label for="subject">주제 <span class="required">*</span></label>
        <div class="large-12 cell">
          <select id="subject" name="subject" required>
            <option disabled selected style="color: lightgray" value="" selected>주제 선택</option>
            <!-- selected : 초기선택 옵션으로 설정, disabled : 옵션 선택할수 없음 (비활성화) -->
            <option value="login / account">로그인 / 계정</option>
            <option value="suggestion">제안 / 신고</option>
            <option value="contents">콘텐츠</option>
            <option value="use">이용 문의</option>
            <option value="etc">기타 문의</option>
          </select>
        </div>
      </div>
      <!-- 설명 입력 부분 -->
      <div class="input-container">
        <label for="description">상세설명 <span class="required">*</span></label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <!-- 제출 버튼 -->
      <input type="submit" id="submit-memo" value="제출하기" onclick="MailSend();" />
    </form>
    <iframe id="iframe1" name="iframe1" style="display: none"></iframe>

    <!-- footer 파트 -->
    <div id="footer" class="grid-container full">
      <div class="grid-x grid-margin-x grid-padding-x black-bg">
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
        <!-- 고객 센터 -->
        <div class="large-12 cell small-offset-1">
          <a id="customer-service-text" href="./cs.html"><p>고객센터</p></a>
        </div>
        <!-- 문의 메일 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>johndoe@iwdb.com</p>
        </div>
        <!-- 출처 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>썸네일 출처 : <code>comic.naver.com</code> , <code>kakao.webtoon.com</code></p>
        </div>
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
      </div>
    </div>

    <!-- 공통 자바스크립트 -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>

    <!-- 본 페이지 자바스크립트 -->
    <script src="js/submitbug.js"></script>
  </body>
</html>
