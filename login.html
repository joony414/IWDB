<html class="no-js" dir="ltr">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="image/og_iwdb_logo.png" />

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />

    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png" />

    <!-- 폰트 관련 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />

    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- 본 페이지 스타일시트 -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- 페이지 타이틀 -->
    <title>로그인</title>
  </head>

  <!-- Dark Mode 전환 시, body 태그에 class="dark-mode" 추가됨 -->
  <body>
    <!-- 고정된 Top bar 파트
         Foundation 프레임워크 사용 1 : https://get.foundation/sites/docs/sticky.html
         Foundation 프레임워크 사용 2 : https://get.foundation/sites/docs/top-bar.html -->
    <div data-sticky-container>
      <div class="top-bar" id="responsive-menu" data-sticky data-options="marginTop:0;">
        <!-- Top bar 좌측 파트 -->
        <div class="top-bar-left">
          <ul class="menu">
            <!-- 로고 -->
            <li>
              <a id="logo" href="./main.html"><img src="./images/IWDB_LOGO.png" /></a>
            </li>
            <!-- 로고 글자 -->
            <li>
              <p class="white-font">Internet<br />Webtoon<br />Database</p>
            </li>
          </ul>
        </div>

        <!-- Top bar 우측 파트 -->
        <div class="top-bar-right">
          <ul class="menu">
            <!-- 내 서재 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./favorite.html" id="my-library-text" class="hide" data-toggle="my-library-dropdown">내 서재</a>
            <div
              id="my-library-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="favorite-text" href="./favorite.html">즐겨찾기</a></li>
                <li><a id="history-text" href="./history.html">감상 기록</a></li>
                <li><a id="bookmark-text" href="./bookmark.html">책갈피</a></li>
              </ul>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 계정 Dropdown Menu 파트
                 Foundation 프레임워크 사용 : https://get.foundation/sites/docs/dropdown-menu.html -->
            <a href="./mypage.html" id="nickname-text" class="hide" data-toggle="nickname-dropdown">홍길동</a>
            <div
              id="nickname-dropdown"
              class="dropdown-pane"
              data-position="bottom"
              data-alignment="center"
              data-dropdown
              data-auto-focus="true"
              data-hover="true"
              data-hover-pane="true"
            >
              <ul class="no-bullet text-center">
                <li><a id="mypage-text" href="./mypage.html">회원정보</a></li>
                <li><a id="logout-text" href="#0">로그아웃</a></li>
              </ul>
            </div>

            <!-- 로그인 파트 -->
            <a id="login-text" class="top-bar-text font-bold" href="./login.html">로그인</a>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 검색 박스 파트 -->
            <div id="search-box" class="radius white-bg">
              <input type="search" placeholder="제목, 작가, 태그 검색" />
              <button id="search-button" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!-- 여백 -->
            <div style="width: 30px"></div>

            <!-- 다크 모드 스위치 -->
            <div class="switch" style="transform: translate(0, -7px)">
              <p style="margin-bottom: 0px">다크 모드</p>
              <input class="switch-input" id="yes-no" type="checkbox" name="darkModeSwitch" />
              <label class="switch-paddle" for="yes-no">
                <span class="show-for-sr">다크 모드?</span>
                <span class="switch-active" aria-hidden="true"></span>
                <span class="switch-inactive" aria-hidden="true"></span>
              </label>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- 회색선 위 파트 -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <!-- 여백 -->
        <div class="large-12 cell"><span>&nbsp;</span></div>
        <div class="large-12 cell"><span>&nbsp;</span></div>

        <!-- 페이지 이동 항목
             Foundation 프레임워크 사용 : https://get.foundation/sites/docs/breadcrumbs.html -->
        <nav aria-label="You are here:" role="navigation">
          <ul class="breadcrumbs">
            <li><span class="show-for-sr">현재 위치:</span><a href="./login.html" class="font-bold h4">로그인</a></li>
            <li><a href="./signin.html" class="font-bold h4">회원가입</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- 회색선 -->
    <hr style="max-width: none" />

    <br /><br />

    <!-- 로그인 상자 -->
    <div class="login_tab large-12">
      <section class="section">
        <div id="login-tab">
          <h4 class="title">로그인</h4>
          <form class="loginform" method="post" target="iframe1" ; return false;>
            <div>
              <div class="form_txt">
                <input type="text" name="strLoginID" id="strLoginId" placeholder="아이디 입력" title="아이디" />
              </div>
              <div class="form_txt pwd">
                <input type="password" name="strLoginPwd" id="strLoginPwd" placeholder="비밀번호 입력" title="비밀번호" />
              </div>
              <div class="button">
                <input class="login_button" type="submit" name="submitButton" value="로그인" alt="로그인" />
              </div>
              <div class="list_link">
                <a
                  href="./findid.html"
                  class="link_arrow"
                  title="아이디 찾기"
                  onclick="window.open(this.href, 'findid', 'width=500, height=385, left=100, top=50'); return false;"
                  >아이디 찾기</a
                >
                <a
                  href="./findpwd.html"
                  class="link_arrow"
                  title="비밀번호 찾기"
                  onclick="window.open(this.href, 'findpwd', 'width=500, height=430, left=100, top=50'); return false;"
                  >비밀번호 찾기</a
                >
                <a href="./signin.html" class="link_arrow" title="회원가입">회원가입</a>
              </div>
            </div>
          </form>
        </div>
      </section>
      <iframe id="iframe1" name="iframe1" style="display: none"></iframe>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- footer 파트 -->
    <div id="footer" class="grid-container full">
      <div class="grid-x grid-margin-x grid-padding-x black-bg">
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
        <!-- 고객 센터 -->
        <div class="large-12 cell small-offset-1">
          <a id="customer-service-text" href="./cs.html"><p>고객센터</p></a>
        </div>
        <!-- 문의 메일 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>johndoe@iwdb.com</p>
        </div>
        <!-- 출처 -->
        <div class="large-12 cell grey-font small-offset-1">
          <p>썸네일 출처 : <code>comic.naver.com</code> , <code>kakao.webtoon.com</code></p>
        </div>
        <!-- 여백 -->
        <div class="large-12 cell">
          <p>&nbsp</p>
        </div>
      </div>
    </div>

    <!-- 공통 자바스크립트 -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- 본 페이지 자바스크립트 -->
    <script src="js/login.js"></script>
  </body>
</html>
