<!DOCTYPE html>
<html class="no-js" dir="ltr">
  <head>
    <!-- 메타 태그 -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="image/og_iwdb_logo.png" />

    <!-- 파비콘 관련 -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 폰트 관련 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />

    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- 본 페이지 스타일시트 -->
    <link rel="stylesheet" href="css/findid.css" />

    <!-- 페이지 타이틀 -->
    <title>아이디 찾기</title>
  </head>

  <!-- Dark Mode 전환 시, body 태그에 class="dark-mode" 추가됨 -->
  <body>
    <!-- 제목 div -->
    <div class="findid-heading">아이디 찾기</div>

    <div class="container">
      <!-- 폼 -->
      <form>
        <div class="input-group">
          <!-- 테이블 -->
          <table id="my-table">
            <tr>
              <th>
                <!-- 회원 이름 레이블 -->
                <label for="name" style="font-weight: bold">회원 이름</label>
              </th>
              <td>
                <!-- 회원 이름 input -->
                <input id="name" type="text" name="name" required />
              </td>
            </tr>
            <tr>
              <th>
                <!-- 이메일 레이블 -->
                <label for="email" style="font-weight: bold">이메일</label>
              </th>
              <td>
                <!-- 이베일 input -->
                <input id="email" type="email" name="email" required />
              </td>
            </tr>
            <tr class="submit-row">
              <td colspan="2">
                <!-- 아이디 찾기 버튼 -->
                <input type="submit" value="아이디 찾기" />
              </td>
            </tr>
            <tr class="tiny-text">
              <td colspan="2">
                <!-- colspan = "2" : table에서 해당 셀이 차지할 열(column)의 수  -->
                비밀번호를 찾으시려면 ▶ <a href="findpwd.html" class="link"> 비밀번호 찾기 </a>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>

    <!-- 공통 자바스크립트 -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    <!-- 본 페이지 자바스크립트 -->
    <script src="js/findid.js"></script>
  </body>
</html>
